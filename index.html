<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title> JQuery Functions
		</title>
		<link rel="stylesheet" type="text/css" href = "style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<script>
			function blueUs(){
				$(this).addClass("blue");
			}
		</script>
		<div id = div_toggle>
			<h1 id = toggle_us> TOGGLE to hide in and out </h1>
			<button>Toggle By Click</button>
			<p> TOGGLE to hide in and out </p>   <!-- should toggle at in and out at a slower rate and open an annoying pop up-->
		</div>
		<script>
			function alabama() {
				alert("caught up messing with this paragraph :)");
				}

			$("#div_toggle button").click(function() {
				$("#div_toggle h1").toggle();
				$("#div_toggle p").toggle([800],[alabama()]);
				});
		</script>
		<div id = div_slidetoggle>
			<h1 id = toggle_us> TOGGLE to hide in and out </h1>
			<button>Toggle By Click</button>
			<img src = "codeigniter.png" height = "100%"" width = "100">
		</div>
		<script>
			$("#div_slidetoggle button").click(function() {
				$("#div_slidetoggle h1").slideToggle();
				$("#div_slidetoggle img").slideToggle(800);
				});
		</script>
		<div id = div_hoverStyle>
			<h1> HOVER AND CHANGE COLOR </h1>
			<p> HOVER and CHANGE COLOR 2 </p>
		<script>
			$("#div_hoverStyle p, #div_hoverStyle h1").hover(function(){
				$(this).addClass("blue")
				});
		</script>
		</div>
	</body>
</html>
